<!DOCTYPE html>
<html>
  <head>
    <title>NFL Teams Catalog</title>
    <link href="/../gallery.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>NFL Teams Catalog</h1>
    <div class="container">
      <span>
        <form action="/" method="POST" enctype="multipart/form-data">
          <input type="file" name="image">
          <input class="short" type="text" name="city" placeholder="City">
          <input class="short" type="text" name="name" placeholder="Team Name">
          <input class="long" type="text" name="description" placeholder="Description">
          <input type="submit" value="Upload">
        </form>
      </span>
    </div>
    <!-- <%= context.imageTags %> -->
    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
